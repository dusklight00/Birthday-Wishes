<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Wishes</title>
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Poppins:400,700" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #0a0a2e;
            font-family: 'Poppins', sans-serif;
            padding: 20px;
            overflow-x: hidden;
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .header {
            text-align: center;
            margin: 20px 0 40px;
            position: relative;
            z-index: 1;
        }

        .header h1 {
            font-family: 'Dancing Script', cursive;
            color: #fff;
            font-size: 4.5em;
            text-shadow: 0 0 10px rgba(255,118,118,0.5),
                         0 0 20px rgba(255,118,118,0.3),
                         0 0 30px rgba(255,118,118,0.2);
            margin-bottom: 15px;
            position: relative;
            display: inline-block;
        }

        .header p {
            color: #fff;
            font-size: 1.3em;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
            opacity: 0;
            animation: fadeIn 1s ease-out 0.5s forwards;
            background: linear-gradient(45deg, #ff7676, #ff5f5f);
            padding: 10px 20px;
            border-radius: 20px;
            display: inline-block;
            transform: translateY(-10px);
        }

        .letters-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 40px;
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .letter {
            margin: 20px auto;
            max-width: 380px;
            height: 400px;
            position: relative;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }

        .envelope {
            width: 100px;
            height: 65px;
            background: linear-gradient(135deg, #ff7676 0%, #ff5f5f 100%);
            position: relative;
            margin: auto;
            cursor: pointer;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(255,118,118,0.3);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateY(310px);
            animation: float 3s ease-in-out infinite;
        }

        .envelope:hover {
            transform: translateY(305px) scale(1.1);
            box-shadow: 0 20px 45px rgba(255,118,118,0.4);
        }

        .envelope::before {
            content: '';
            position: absolute;
            top: -25px;
            left: 0;
            width: 100%;
            height: 25px;
            background: linear-gradient(135deg, #ff8a8a 0%, #ff7676 100%);
            transform-origin: bottom;
            transform: rotateX(180deg);
            transition: transform 0.4s ease;
            border-radius: 8px 8px 0 0;
        }

        .paper {
            position: absolute;
            width: 95%;
            height: 0;
            background: rgba(255, 255, 255, 0.98);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.1);
            border-radius: 15px;
            padding: 25px;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .letter--open .paper {
            height: 350px;
            width: 300px;
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .paper-content {
            opacity: 0;
            transition: opacity 0.4s ease 0.3s;
            transform: translateY(20px);
        }

        .letter--open .paper-content {
            opacity: 1;
            transform: translateY(0);
        }

        .student-name {
            font-family: 'Dancing Script', cursive;
            background: linear-gradient(45deg, #ff5f5f, #ff7676);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.2em;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .wish-text {
            font-size: 1.15em;
            text-align: center;
            padding: 0 15px;
            color: #333;
            line-height: 1.7;
            font-weight: 300;
        }

        .paper-close {
            position: absolute;
            right: 15px;
            top: 15px;
            width: 35px;
            height: 35px;
            background: linear-gradient(135deg, #ff7676, #ff5f5f);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
            font-size: 20px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 10;
        }

        .paper-close:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(255,95,95,0.3);
        }

        .confetti {
            position: fixed;
            pointer-events: none;
            mix-blend-mode: screen;
            z-index: 1000;
        }

        .emoji {
            position: absolute;
            font-size: 30px;
            pointer-events: none;
            z-index: 1000;
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.2));
        }

        .birthday-cake {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            cursor: pointer;
            z-index: 1000;
            transition: transform 0.3s ease;
            font-size: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .birthday-cake:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 3em;
            }
            
            .header p {
                font-size: 1.1em;
            }
            
            .letters-container {
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="header">
        <h1>üéâ Happy Birthday Mam! üéÇ</h1>

    </div>

    <div class="letters-container" id="lettersContainer"></div>
    <div class="birthday-cake" onclick="spawnCakeConfetti()">üéÇ</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Initialize particles.js
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: {
                    value: 0.5,
                    random: true,
                    animation: { enable: true, speed: 1, opacity_min: 0.1, sync: false }
                },
                size: {
                    value: 3,
                    random: true,
                    animation: { enable: true, speed: 2, size_min: 0.1, sync: false }
                },
                line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" },
                    resize: true
                },
                modes: {
                    repulse: { distance: 100, duration: 0.4 },
                    push: { particles_nb: 4 }
                }
            },
            retina_detect: true
        });

        const students = [
            { name: "Alice", wish: "Dear teacher, your guidance lights up my path. Thank you for being amazing! Wishing you the happiest birthday filled with joy and laughter. üåü" },
            { name: "Bob", wish: "Happy Birthday! Your classes are always fun and inspiring. May your special day be as wonderful as you make our learning journey! üéà" },
            { name: "Charlie", wish: "To the best teacher ever - Happy Birthday! Thank you for making every lesson an adventure. Hope your day is magical! üéÇ" },
            { name: "David", wish: "Wishing you a fantastic birthday! Your patience and wisdom make you truly special. Have an amazing celebration! üí´" },
            { name: "Emma", wish: "Happy Birthday to my favorite teacher! Thank you for believing in me and helping me grow. You're the best! üå∏" },
            { name: "Frank", wish: "May your special day be filled with wonderful surprises and endless joy! Happy Birthday to an amazing teacher! ‚ú®" },
            { name: "Alice", wish: "Dear teacher, your guidance lights up my path. Thank you for being amazing! Wishing you the happiest birthday filled with joy and laughter. üåü" },
            { name: "Bob", wish: "Happy Birthday! Your classes are always fun and inspiring. May your special day be as wonderful as you make our learning journey! üéà" },
            { name: "Charlie", wish: "To the best teacher ever - Happy Birthday! Thank you for making every lesson an adventure. Hope your day is magical! üéÇ" },
            { name: "David", wish: "Wishing you a fantastic birthday! Your patience and wisdom make you truly special. Have an amazing celebration! üí´" },
            { name: "Emma", wish: "Happy Birthday to my favorite teacher! Thank you for believing in me and helping me grow. You're the best! üå∏" },
            { name: "Frank", wish: "May your special day be filled with wonderful surprises and endless joy! Happy Birthday to an amazing teacher! ‚ú®" }
        ];

        function createConfetti(x, y) {
            const colors = ['#ff7676', '#ffd0d0', '#ff9a9e', '#a18cd1', '#fad0c4'];
            const emojis = ['üéâ', 'üéà', 'üéÇ', '‚ú®', 'üíù', 'üåü', 'üéä', 'üéØ', 'üé™'];
            
            // Create particle confetti
            for (let i = 0; i < 60; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${x}px`;
                confetti.style.top = `${y}px`;
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = `${Math.random() * 12 + 5}px`;
                confetti.style.height = confetti.style.width;
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                
                const duration = 1 + Math.random() * 2;
                const spread = 300;
                
                gsap.to(confetti, {
                    x: -spread + Math.random() * spread * 2,
                    y: Math.random() * spread,
                    rotation: Math.random() * 720 - 360,
                    duration: duration,
                    ease: "power2.out",
                    opacity: 0,
                    onComplete: () => confetti.remove()
                });
                
                document.body.appendChild(confetti);
            }

            // Create floating emojis
            for (let i = 0; i < 5; i++) {
                const emoji = document.createElement('div');
                emoji.className = 'emoji';
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.left = `${x}px`;
                emoji.style.top = `${y}px`;
                
                gsap.to(emoji, {
                    x: -150 + Math.random() * 300,
                    y: -200 - Math.random() * 150,
                    rotation: Math.random() * 360,
                    duration: 2.5,
                    ease: "power2.out",
                    opacity: 0,
                    onComplete: () => emoji.remove()
                });
                
                document.body.appendChild(emoji);
            }
        }

        function spawnCakeConfetti() {
            const cake = document.querySelector('.birthday-cake');
            const rect = cake.getBoundingClientRect();
            createConfetti(rect.left + rect.width / 2, rect.top + rect.height / 2);
        }

        function createLetter(student, index) {
            const letter = document.createElement('div');
            letter.className = 'letter';
            
            const envelope = document.createElement('div');
            envelope.className = 'envelope';
            
            const paper = document.createElement('div');
            paper.className = 'paper';
            
            const content = document.createElement('div');
            content.className = 'paper-content';
            
            const name = document.createElement('h2');
            name.className = 'student-name';
            name.textContent = `From ${student.name}`;
            
            const wish = document.createElement('p');
            wish.className = 'wish-text';
            wish.textContent = student.wish;
            
           
            const closeBtn = document.createElement('div');
            closeBtn.className = 'paper-close';
            closeBtn.innerHTML = '√ó';
            closeBtn.onclick = (e) => {
                e.stopPropagation();
                letter.classList.remove('letter--open');
                
                // Animate envelope back
                gsap.to(envelope, {
                    transform: 'translateY(310px)',
                    duration: 0.4
                });
            };
            
            content.appendChild(name);
            content.appendChild(wish);
            paper.appendChild(closeBtn);
            paper.appendChild(content);
            letter.appendChild(paper);
            letter.appendChild(envelope);
            
            // Add click event to envelope
            envelope.onclick = () => {
                if (!letter.classList.contains('letter--open')) {
                    letter.classList.add('letter--open');
                    
                    // Create confetti effect
                    const rect = envelope.getBoundingClientRect();
                    createConfetti(rect.left + rect.width / 2, rect.top);
                    
                    // Animate envelope down
                    gsap.to(envelope, {
                        transform: 'translateY(340px)',
                        duration: 0.4
                    });
                }
            };
            
            // Add delay to entrance animation
            gsap.from(letter, {
                y: 50,
                opacity: 0,
                duration: 0.8,
                delay: index * 0.2,
                ease: "power2.out"
            });
            
            return letter;
        }

        // Initialize letters
        function initializeLetters() {
            const container = document.getElementById('lettersContainer');
            students.forEach((student, index) => {
                const letter = createLetter(student, index);
                container.appendChild(letter);
            });
        }

        // Start animation when page loads
        window.addEventListener('load', () => {
            initializeLetters();
            
            // Animate header elements
            gsap.from('.header h1', {
                y: -50,
                opacity: 0,
                duration: 1,
                ease: "power2.out"
            });
            
            gsap.from('.header p', {
                y: 30,
                opacity: 0,
                duration: 1,
                delay: 0.5,
                ease: "power2.out"
            });
        });
    </script>
</body>
</html>
