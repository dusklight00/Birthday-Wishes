<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Short Video</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      video {
        width: auto;
        height: 80vh;
        border-radius: 20px; /* Rounded border */
        opacity: 0;
        animation: fadeIn 2s forwards;
      }
      .quote {
        color: white;
        font-size: 24px; /* Increased font size */
        font-family: "Roboto", sans-serif; /* Improved font */
        margin-bottom: 20px;
        text-align: center;
      }
      .right-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-left: 40px; /* Spacing between video and right container */
      }
      button {
        margin-top: 20px; /* Spacing between quote and button */
        padding: 15px 30px;
        font-size: 18px;
        color: black;
        background-color: white;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        display: flex;
        align-items: center;
      }
      button:hover {
        background-color: #ddd;
      }
      .icon {
        margin-left: 10px;
      }
      a {
        color: black;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <video controls>
      <source src="video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="right-container">
      <div class="quote">
        "Sudharani Ma'am is an <br />
        inspiration to all of us. ðŸ”¥"
      </div>
      <a href="login.html">
        <button>
          Next
          <span class="icon"><i class="fas fa-arrow-right"></i></span>
        </button>
      </a>
    </div>
  </body>
</html>
